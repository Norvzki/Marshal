<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Plan Details</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="plan-detail.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div>
        <h1 class="title">Marshal</h1>
        <p class="subtitle">Your trusty GClassroom AI Assistant</p>
      </div>
      <button class="close-btn" id="closeBtn">✕</button>
    </header>

    <div class="plan-detail-container">
      <!-- Plan Header with Badge, Delete, and Add buttons -->
      <div class="plan-header-top">
        <div class="plan-badge-group">
          <span class="plan-type-badge" id="planTypeBadge">Manual</span>
          <button class="icon-action-btn delete-plan-btn" id="deletePlanBtn" title="Delete plan">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h12zM10 11v6M14 11v6"/>
            </svg>
          </button>
          <button class="icon-action-btn add-task-btn" id="addTaskBtn" title="Add task">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14M5 12h14"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Plan Title -->
      <h2 class="plan-title" id="planTitle">Loading...</h2>

      <!-- Plan Meta Info -->
      <div class="plan-meta-info">
        <p class="plan-created" id="planCreated">Created at October 5, 2025 10:50PM</p>
        <p class="plan-duration" id="planDuration">4 hours to finish</p>
      </div>

      <!-- Plan Stats -->
      <div class="plan-stats">
        <div class="stat-badge">
          <span class="stat-number" id="completedCount">4</span>
          <span class="stat-label">done</span>
        </div>
        <div class="stat-badge">
          <span class="stat-number" id="incompleteCount">5</span>
          <span class="stat-label">incomplete</span>
        </div>
      </div>

      <!-- Sort and Back Controls -->
      <div class="plan-controls">
        <div class="sort-control">
          <button class="sort-btn" id="sortBtn">
            <span>Sort by: <span id="sortLabel">Most Urgent</span></span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 9l6 6 6-6"/>
            </svg>
          </button>
          <div class="sort-dropdown" id="sortDropdown">
            <button class="sort-option" data-sort="urgency">Urgency</button>
            <button class="sort-option" data-sort="date">Date of Deadline</button>
            <button class="sort-option" data-sort="subject">Subject</button>
            <button class="sort-option" data-sort="length">Estimated Length of Time</button>
          </div>
        </div>

        <button class="back-to-plans-btn" id="backBtn">Back to All Plans ←</button>
      </div>

      <!-- Tasks List -->
      <div class="tasks-container" id="tasksContainer">
        <p class="no-tasks">Loading tasks...</p>
      </div>
    </div>
  </div>

  <!-- Edit Task Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="edit-modal">
      <div class="modal-header">
        <h3 class="modal-title">Edit your task</h3>
        <button class="modal-close" id="modalCloseBtn">Go back ←</button>
      </div>

      <form class="edit-form" id="editForm">
        <div class="form-group">
          <label class="form-label">Task Name</label>
          <input type="text" class="form-input" id="taskNameInput" placeholder="Lab Exercise 1">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Subject</label>
            <input type="text" class="form-input" id="taskSubjectInput" placeholder="Science">
          </div>
          <div class="form-group">
            <label class="form-label">Task Length</label>
            <input type="date" class="form-input" id="taskDateInput">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Task Length</label>
            <input type="text" class="form-input" id="taskLengthInput" placeholder="1 hour">
          </div>
          <div class="form-group">
            <label class="form-label">Urgency</label>
            <div class="urgency-buttons">
              <button type="button" class="urgency-btn" data-urgency="high">High</button>
              <button type="button" class="urgency-btn" data-urgency="medium">Medium</button>
              <button type="button" class="urgency-btn" data-urgency="low">Low</button>
            </div>
          </div>
        </div>

        <button type="button" class="delete-task-btn" id="deleteTaskBtn">Delete Task</button>
      </form>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="confirmation-modal" id="confirmationModal">
    <div class="confirmation-content">
      <p class="confirmation-text" id="confirmationText">Are you sure you want to delete this task?</p>
      <div class="confirmation-buttons">
        <button class="btn-cancel" id="cancelBtn">Cancel</button>
        <button class="btn-confirm" id="confirmBtn">Delete</button>
      </div>
    </div>
  </div>

  <script src="plan-detail.js"></script>
</body>
</html>
